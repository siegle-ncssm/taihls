<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Color Picker</title>
<!-- Load Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Use Inter font */
body {
font-family: 'Inter', sans-serif;
transition: background-color 0.5s ease-in-out;
min-height: 100vh;
}
</style>
</head>
<body class="flex items-center justify-center p-4" id="color-body">
<div class="w-full max-w-sm p-8 bg-white/90 backdrop-blur-sm rounded-xl shadow-2xl
text-center">
<!-- Display Title -->
<h1 class="text-3xl font-bold mb-6 text-gray-800">Color Picker</h1>
<!-- Color Code Display -->
<div id="hex-display" class="text-4xl font-mono tracking-wider p-4 mb-8 rounded-lg bg-
gray-100 text-gray-700 select-all border-2 border-dashed border-gray-300 transition-colors
duration-300">
#FFFFFF
</div>
<!-- Button to Generate Color -->
<button
id="generate-button"
onclick="generateColor()"
class="w-full px-6 py-3 text-lg font-semibold text-white bg-indigo-600 rounded-lg
shadow-md transition-all duration-300 hover:bg-indigo-700 focus:outline-none focus:ring-4
focus:ring-indigo-500 focus:ring-opacity-50 active:scale-[0.98] transform"
>
Pick a Random Color
</button>
<p class="mt-6 text-sm text-gray-500">
Click the button to change the background and get a new HEX code!
</p>
</div>
<script>
// Get references to DOM elements
const colorBody = document.getElementById('color-body');
const hexDisplay = document.getElementById('hex-display');
/**
* Generates a random hexadecimal color code.
* @returns {string} The HEX color string (e.g., "#A3C1F5").
*/
function getRandomHexColor() {
// Generate a random number up to 16,777,215 (FFFFFF in hex)
// Convert it to a hex string
let hex = Math.floor(Math.random() * 16777215).toString(16);
// Pad the hex string with leading zeros if necessary to ensure 6 characters
while (hex.length < 6) {
hex = "0" + hex;
}
return "#" + hex.toUpperCase();
}
/**
* Determines if a color is 'light' based on a simple luminance calculation.
* @param {string} hex - The hex color code (e.g., #FFFFFF).
* @returns {boolean} True if the color is considered light, false otherwise.
*/
function isLightColor(hex) {
// Remove the '#'
const color = hex.substring(1);
// Convert to RGB
const r = parseInt(color.substring(0, 2), 16);
const g = parseInt(color.substring(2, 4), 16);
const b = parseInt(color.substring(4, 6), 16);
// Calculate luminance (ITU-R BT.709 formula)
const luminance = (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
// Return true if luminance is above a threshold (e.g., 0.5 for light)
return luminance > 0.5;
}
/**
* Main function to generate and apply a new random color.
*/
function generateColor() {
const newColor = getRandomHexColor();
// 1. Update the background color of the body
colorBody.style.backgroundColor = newColor;
// 2. Update the displayed HEX code
hexDisplay.textContent = newColor;
// 3. Adjust text color for readability (contrast check)
const isColorLight = isLightColor(newColor);
// If the background is light, make the main text dark (default)
// If the background is dark, make the main text white
if (isColorLight) {
colorBody.classList.remove('text-white');
colorBody.classList.add('text-gray-900');
} else {
colorBody.classList.remove('text-gray-900');
colorBody.classList.add('text-white');
}
}
// Initialize with a random color when the page loads
window.onload = generateColor;
</script>
</body>
