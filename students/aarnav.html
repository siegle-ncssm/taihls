<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple To-Do List</title>

    <style>

        /* CSS for simple styling */

        body {

            font-family: sans-serif;

            display: flex;

            justify-content: center;

            align-items: flex-start;

            padding-top: 50px;

            background-color: #f4f4f9;

        }


        .container {

            width: 100%;

            max-width: 400px;

            background: white;

            padding: 20px;

            border-radius: 8px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }


        h1 {

            text-align: center;

            color: #333;

        }


        input[type="text"] {

            width: calc(100% - 70px);

            padding: 10px;

            border: 1px solid #ccc;

            border-radius: 4px;

            box-sizing: border-box;

        }


        button {

            width: 60px;

            padding: 10px;

            background-color: #5cb85c;

            color: white;

            border: none;

            border-radius: 4px;

            cursor: pointer;

            float: right;

        }


        button:hover {

            background-color: #4cae4c;

        }


        ul {

            list-style: none;

            padding: 0;

            margin-top: 20px;

        }


        li {

            padding: 10px;

            margin-bottom: 8px;

            background: #e9ecef;

            border-radius: 4px;

            display: flex;

            justify-content: space-between;

            align-items: center;

            cursor: pointer;

            transition: background 0.3s;

        }


        li.completed {

            text-decoration: line-through;

            color: #6c757d;

            background: #dee2e6;

        }


        .delete-btn {

            background-color: #dc3545;

            padding: 5px 10px;

            font-size: 12px;

            line-height: 1;

        }


        .delete-btn:hover {

            background-color: #c82333;

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>To-Do List Maker üìù</h1>

        <div style="overflow: auto; margin-bottom: 15px;">

            <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="New task input">

            <button onclick="addTask()">Add</button>

        </div>

        <ul id="taskList">

            </ul>

    </div>


    <script>

        // JavaScript for functionality

        const taskInput = document.getElementById('taskInput');

        const taskList = document.getElementById('taskList');


        // Function to add a new task

        function addTask() {

            const taskText = taskInput.value.trim();


            if (taskText === "") {

                alert("Please enter a task!");

                return;

            }


            // 1. Create the list item (li)

            const li = document.createElement('li');

           

            // 2. Add task text and a delete button

            li.innerHTML = `

                <span>${taskText}</span>

                <button class="delete-btn" onclick="deleteTask(this)">X</button>

            `;


            // 3. Add event listener to toggle 'completed' class on click

            li.addEventListener('click', function(event) {

                // Check if the click was not on the delete button itself

                if (event.target.tagName !== 'BUTTON') {

                    li.classList.toggle('completed');

                }

            });


            // 4. Add the new item to the list

            taskList.appendChild(li);


            // 5. Clear the input field

            taskInput.value = '';

        }


        // Function to delete a task

        function deleteTask(button) {

            // 'button.parentElement' refers to the <li> element

            taskList.removeChild(button.parentElement);

        }


        // Optional: Allow pressing Enter to add a task

        taskInput.addEventListener('keypress', function(event) {

            if (event.key === 'Enter') {

                addTask();

            }

        });

    </script>

</body>

</html>
