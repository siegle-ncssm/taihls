<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for a smoother tab switch */
        .tab-content {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-2">BMI Calculator</h1>
        <p class="text-center text-gray-600 mb-6">Calculate your Body Mass Index</p>

        <!-- Unit Selection Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="imperial-tab" class="flex-1 py-2 text-sm font-medium text-center text-indigo-600 border-b-2 border-indigo-600 focus:outline-none">Imperial Units</button>
            <button id="metric-tab" class="flex-1 py-2 text-sm font-medium text-center text-gray-500 hover:text-gray-700 focus:outline-none">Metric Units</button>
        </div>

        <!-- Imperial Units Form -->
        <div id="imperial-form">
            <div class="mb-4">
                <label for="height-ft" class="block text-sm font-medium text-gray-700 mb-1">Height</label>
                <div class="flex space-x-3">
                    <input type="number" id="height-ft" placeholder="Feet" class="w-1/2 p-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <input type="number" id="height-in" placeholder="Inches" class="w-1/2 p-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
            </div>
            <div class="mb-6">
                <label for="weight-lbs" class="block text-sm font-medium text-gray-700 mb-1">Weight (lbs)</label>
                <input type="number" id="weight-lbs" placeholder="e.g., 150" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>
        </div>

        <!-- Metric Units Form (hidden by default) -->
        <div id="metric-form" class="hidden">
            <div class="mb-4">
                <label for="height-m" class="block text-sm font-medium text-gray-700 mb-1">Height (m)</label>
                <input type="number" id="height-m" placeholder="e.g., 1.75" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>
            <div class="mb-6">
                <label for="weight-kg" class="block text-sm font-medium text-gray-700 mb-1">Weight (kg)</label>
                <input type="number" id="weight-kg" placeholder="e.g., 70" class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>
        </div>
        
        <button id="calculate-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-300">
            Calculate BMI
        </button>

        <!-- Result Display -->
        <div id="result-container" class="text-center mt-6 p-4 rounded-lg bg-gray-50 hidden">
            <p class="text-gray-600 text-sm">Your BMI is</p>
            <p id="bmi-value" class="text-4xl font-bold text-gray-800"></p>
            <p id="bmi-category" class="text-lg font-medium mt-1"></p>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="text-center mt-4 text-red-500 font-medium hidden"></div>

    </div>

    <script>
        // DOM Elements
        const imperialTab = document.getElementById('imperial-tab');
        const metricTab = document.getElementById('metric-tab');
        const imperialForm = document.getElementById('imperial-form');
        const metricForm = document.getElementById('metric-form');
        const calculateBtn = document.getElementById('calculate-btn');
        const resultContainer = document.getElementById('result-container');
        const errorMessage = document.getElementById('error-message');
        const bmiValue = document.getElementById('bmi-value');
        const bmiCategory = document.getElementById('bmi-category');

        // Input Fields
        const heightFt = document.getElementById('height-ft');
        const heightIn = document.getElementById('height-in');
        const weightLbs = document.getElementById('weight-lbs');
        const heightM = document.getElementById('height-m');
        const weightKg = document.getElementById('weight-kg');

        let currentUnit = 'imperial'; // Default unit

        // --- Event Listeners ---

        // Tab switching logic
        imperialTab.addEventListener('click', () => {
            currentUnit = 'imperial';
            imperialTab.classList.add('text-indigo-600', 'border-indigo-600');
            imperialTab.classList.remove('text-gray-500', 'hover:text-gray-700');
            metricTab.classList.add('text-gray-500', 'hover:text-gray-700');
            metricTab.classList.remove('text-indigo-600', 'border-indigo-600');
            imperialForm.classList.remove('hidden');
            metricForm.classList.add('hidden');
            clearInputs();
        });

        metricTab.addEventListener('click', () => {
            currentUnit = 'metric';
            metricTab.classList.add('text-indigo-600', 'border-indigo-600');
            metricTab.classList.remove('text-gray-500', 'hover:text-gray-700');
            imperialTab.classList.add('text-gray-500', 'hover:text-gray-700');
            imperialTab.classList.remove('text-indigo-600', 'border-indigo-600');
            metricForm.classList.remove('hidden');
            imperialForm.classList.add('hidden');
            clearInputs();
        });

        // Calculate button logic
        calculateBtn.addEventListener('click', () => {
            let bmi = null;
            hideMessages();

            if (currentUnit === 'imperial') {
                const ft = parseFloat(heightFt.value);
                const inches = parseFloat(heightIn.value) || 0;
                const lbs = parseFloat(weightLbs.value);

                if (ft > 0 && lbs > 0) {
                    const totalInches = (ft * 12) + inches;
                    bmi = (lbs / (totalInches * totalInches)) * 703;
                } else {
                    showError("Please enter a valid height and weight.");
                    return;
                }
            } else { // currentUnit is 'metric'
                const meters = parseFloat(heightM.value);
                const kg = parseFloat(weightKg.value);

                if (meters > 0 && kg > 0) {
                    bmi = kg / (meters * meters);
                } else {
                    showError("Please enter a valid height and weight.");
                    return;
                }
            }

            if (bmi) {
                displayResult(bmi);
            }
        });
        
        // Listen for 'Enter' key press in input fields
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    calculateBtn.click();
                }
            });
        });

        // --- Helper Functions ---

        function displayResult(bmi) {
            const roundedBmi = bmi.toFixed(1);
            bmiValue.textContent = roundedBmi;
            const { category, color } = getBmiCategory(bmi);
            bmiCategory.textContent = category;
            bmiCategory.className = `text-lg font-medium mt-1 ${color}`;
            resultContainer.classList.remove('hidden');
        }

        function getBmiCategory(bmi) {
            if (bmi < 18.5) {
                return { category: 'Underweight', color: 'text-blue-500' };
            } else if (bmi >= 18.5 && bmi < 25) {
                return { category: 'Normal weight', color: 'text-green-500' };
            } else if (bmi >= 25 && bmi < 30) {
                return { category: 'Overweight', color: 'text-yellow-600' };
            } else { // bmi >= 30
                return { category: 'Obesity', color: 'text-red-500' };
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideMessages() {
            resultContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }
        
        function clearInputs() {
            heightFt.value = '';
            heightIn.value = '';
            weightLbs.value = '';
            heightM.value = '';
            weightKg.value = '';
            hideMessages();
        }
    </script>
</body>
</html>
